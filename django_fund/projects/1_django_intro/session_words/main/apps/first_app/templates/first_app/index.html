<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session Words</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'session_words/css/style.css' %}">

</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>Add a new word</h1>
            <form action="/add_word" method="post">
                {% csrf_token %}
                <p><input type="text"  class="textbox" name="word"></p>
                    <h4>Choose Color</h4>
                    <div class="radio_buttons">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio1" name="color" value="red">
                        <label class="form-check-label" for="inlineRadio1">Red</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  id="inlineRadio2" name="color" value="green">
                        <label class="form-check-label" for="inlineRadio2">Green</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio3" name="color" value="blue">
                        <label class="form-check-label" for="inlineRadio3">Blue</label>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="big" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    </label>
                      </div>
                <button type="submit" class="btn btn-default">Add Word</button>
            </form>
        </div>
        <div class="box2">
            <form action="/clear" method="post">
                <button type="submit" class="btn btn-danger clear_button">Clear Words</button>
                {% csrf_token %}
                <table class="table table-striped">
                    <tbody>
                    <tr>
                    {% for i in list %}
                        <td class="{{i.big}} {{i.color}}">{{i.word}} {{i.time}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
        
    </div>

</body>
</html>
