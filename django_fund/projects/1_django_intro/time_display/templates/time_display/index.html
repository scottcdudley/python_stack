<!DOCTYPE html>
<html>
<head>
<title>Time Display</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'time_display/css/style.css' %}">
</head>
<body>
	<div id="pagewrap">
		<div class="time-title">
			<p>The current time and date:</p>
		</div>
		<div class="time">
			<h1>{{ date }}</h1>
			<h1>{{ time }}</h1>
		</div>
	</div>
</body>
</html>
